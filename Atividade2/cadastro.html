<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="formula">
    <form action="">
        <h1>Novo Usuário</h1>
        <hr>
        Nome:<br>
        <input type="text" placeholder="Informe o nome"><BR>
        CPF:<br> 
        <input type="text" placeholder="Informe o CPF"><br>
        Endereço:<br>
        <input type="text" placeholder="Informe o endereço"><br>
        Email:<br>
        <input type="text" placeholder="Informe o email"><br>
        Senha:<br>
        <input type="password" placeholder="Informe a senha"><br>
        Nivel:<br>
        <select name="nivel" id="">
            <option value="casa">Casa</option>
            <option value="apartamento">Apartamento</option>
            <option value="sitio">Sitio</option>
        </select><br>
        Status:<br>
        <select name="" id="">
            <option value="">Ativo</option>
            <option value="">Inativo</option>
        </select><br><br>
        <input type="submit" value="Enviar" class="enviar">
        <input type="reset" value="Cancelar" class="cancelar">
    </form>
</div>
</body>
</html>
